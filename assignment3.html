<!--
Ask the user if he is +21 and log the value "can drink" or "can't drink"
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ans = confirm("Are you +21?");
        
        if(ans)
        {
            console.log('you can drink');
        }
        else
        {
            console.log("you are not allowed to drink");
        }
    </script>
</body>
</html>
